<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id ="playbar"></div>
    <div id="context-menu">
        <button id="addNote">Add Note</button>
        <button id="deleteNote" class="click-note">Delete Note</button>
        <button id="paste" onclick="paste()">Paste</button>
        <button id="copy" onclick ="copy() "class="click-note">Copy</button>
        <button id="cut" onclick = "cut()"class="click-note">Cut</button>
    </div>

    <div id="toolbar">
        <button id="file">File</button>
        <button id="start">Play</button>
        <button id="stop">Stop</button>
        <button id="Clear">Clear</button>
        <div id="hover">
            <button id="tempo">Tempo</button>
            <div id="tempo-menu">
                <button id="decrease">-</button>
                <input type="number" id="tempo-value" placeholder="BPM" value="120">                
                <button id="increase">+</button>
            </div>
        </div>
        <div id="hover">
            <button id="volume">Volume</button>
            <div id="volume-menu">
                <button id="decrease">-</button>
                <input type="number" id="volume-value" placeholder="Volume" value="100">                
                <button id="increase">+</button>
            </div>
        </div>
        

    </div>
    <div id="playbar-controller"></div>
    <div id="note-container">
    
        <script src="main.js"></script>
</body>
</html>
